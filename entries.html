        <script>
            $(document).ready(function() {
                $('#entriesTable').DataTable({
                    "ajax": 'fetch_data.php',
                    "columns": [
                        {
                        className: 'dt-control',
                        orderable: false,
                        data: null,
                        defaultContent: ''
                        },
                        { "data": "campaignName" },
                        { "data": "sourcePlatform" },
                        { "data": "campaignMedium" },
                        { "data": "campaignSource" },
                        { "data": "userLocation" },
                        { "data": "creationDate" }
                    ],
                    "order": [[1, 'asc']]
                });

                function format(d) {
    // `d` is the original data object for the row
    return (
        '<dl>' +
        '<dt>Site URL:</dt>' +
        '<dd>' +
        d.siteUrl +
        '</dd>' +
        '<dt>Content:</dt>' +
        '<dd>' +
        d.campaignContent +
        '</dd>' +
        '<dt>Term:</dt>' +
        '<dd>' +
        d.campaignTerm +
        '</dd>' +
        '<dt>Campaign Id:</dt>' +
        '<dd>' +
        d.campaignId +
        '</dd>' +
        '<dt>Generated Link:</dt>' +
        '<dd>' +
        d.endUrl +
        '</dd>' +
        '</dl>'
    );
}
$('#entriesTable').on('click', 'td.dt-control', function (e) {
    let tr = e.target.closest('tr');
    let row = $('#entriesTable').DataTable().row(tr);
 
    if (row.child.isShown()) {
        // This row is already open - close it
        row.child.hide();
    }
    else {
        // Open this row
        row.child(format(row.data())).show();
    }
});
            });
            </script>
